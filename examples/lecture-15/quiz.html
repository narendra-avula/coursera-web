<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Pseudo Class Selectors</title>
<style>
/* Styles go here. */
div, span {
  background-color: blue;
}

a:hover div:nth-child(5) {
  font-size: 44px;
}

</style>
</head>
<body>
<h1>Pseudo Class Selectors</h1>

<div>Hello</div>
<span>World!</span>

<a>
  <div>Div 1</div>
  <div>Div 2</div>
  <div>Div 3</div>
  <div>Div 4</div>
  <div>Div 5</div>
  <div>Div 6</div>
</a>

</body>
</html>
